            dataType: "json",
            data: JSON.stringify({data:resultAsString, user:sessionStorage.getItem('GUID'), page: 'survey' }),

                console.log(resultAsString);
            },
            complete: function() {
                (function() { sessionStorage.setItem('demographic', 'complete'); location.href='/thanks'; })();
